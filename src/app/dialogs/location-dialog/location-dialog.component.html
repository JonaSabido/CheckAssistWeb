<h4 mat-dialog-title class="color-secondary jakarta fs-5 border-bottom" *ngIf="data.type == 'create'"> Seleccionando
    punto de reunión para el nuevo evento</h4>
<h4 mat-dialog-title class="color-secondary jakarta fs-5 border-bottom" *ngIf="data.type == 'edit'"> Seleccionando punto
    de reunión para el evento:
    {{data.model.name}}
</h4>
<h4 mat-dialog-title class="color-secondary jakarta fs-5 border-bottom" *ngIf="data.type == 'only-view'"> Viendo punto
    de reunión para el evento:
    {{data.model.name}}
</h4>



<div mat-dialog-content>

</div>


<div mat-dialog-actions align="center" class="d-flex align-items-center border-top">
    <button type="button" class="button-return m-1 d-flex align-items-center" (click)="closeDialog()">
        <span class="material-symbols-outlined fs-5 me-1">
            arrow_back
        </span>
        Volver</button>
    <button class="button-save m-1 d-flex align-items-center" >
        <span class="material-symbols-outlined fs-5 m-1">
            save
        </span>
        Guardar</button>
</div>
