<div id="login" class="bg-circle bg-white">
    <div class="container">
        <div class="row align-items-center" style="height: 100vh;">
            <div class="col-md-6 d-none d-md-block">
                <img class="img-fluid" src="assets/images/conceptual-login.png">
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <div class="w-75">
                    <div class="w-100 text-center">
                        <img class="w-100 navbar-brand img-fluid clickeable" src="assets/images/logo.png"
                            [routerLink]="''">
                        <h3 class="fs-4 mt-3 color-secondary montserrat">INICIO DE SESIÓN </h3>
                    </div>
                    <form #loginForm="ngForm" (ngSubmit)="sendLogin()">

                        <input type="email" class="form-control mt-4" placeholder="Escriba su correo" id="email"
                            name="email" [(ngModel)]="dataLogin.email" #email="ngModel" required maxlength="300">
                        <div *ngIf="email.invalid && (email.dirty || email.touched)">
                            <label class="text-error" *ngIf="email.errors && email.errors['required']"
                                class="error">Este
                                campo es
                                requerido.</label>
                            <label class="text-error" *ngIf="email.errors && email.errors['maxlength']"
                                class="error">Este
                                campo
                                acepta máximo 300 caractéres</label>
                        </div>


                        <input type="password" class="form-control mt-4" placeholder="Escriba su contraseña"
                            id="password" name="password" [(ngModel)]="dataLogin.password" #password="ngModel" required
                            maxlength="300">
                        <div *ngIf="password.invalid && (password.dirty || password.touched)">
                            <label class="text-error" *ngIf="password.errors && password.errors['required']"
                                class="error">Este
                                campo es
                                requerido.</label>
                            <label class="text-error" *ngIf="password.errors && password.errors['maxlength']"
                                class="error">Este
                                campo
                                acepta máximo 300 caractéres</label>
                        </div>


                        <button type="submit" class="fill-button-primary-500 mt-4 w-100"
                            [disabled]="loginForm.invalid || showLoading">
                            <span *ngIf="!showLoading else templateLoading"> Iniciar Sesión </span>
                            <ng-template #templateLoading>
                                <loading [size]="'small'" [color]="'white'"></loading>
                            </ng-template>
                        </button>

                        <div class="d-block d-lg-flex justify-content-center mt-3">
                            <p class="fs-6 fw-bold font-text color-secondary pe-1 text-center p-0 m-0"> ¿No tienes una
                                cuenta? </p>
                            <div class="d-flex d-lg-block justify-content-center">
                                <a [routerLink]="'/register'" class="simple-button-primary-500 fs-6">Registrate</a>
                            </div>
                        </div>
                        <div class="mt-2 text-center" *ngIf="showError && !showLoading">
                            <label class="error">Fallo al iniciar sesión o credenciales incorrectas. Intentalo de
                                nuevo</label>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
