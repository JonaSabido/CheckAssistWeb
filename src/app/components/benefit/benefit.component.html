<article class="card-benefit">
    <div class="d-flex align-items-center justify-content-center h-25">
        <span class="material-symbols-outlined fs-1 color-primary-500">
            {{icon}}
        </span>
    </div>
    <div class="d-flex align-items-center justify-content-center h-25">
        <h3 class="montserrat fs-5 color-secondary pt-2"> {{title}} </h3>
    </div>
    <div class="h-50">
        <p class="text-size text-center">{{description}}</p>
    </div>
</article>
