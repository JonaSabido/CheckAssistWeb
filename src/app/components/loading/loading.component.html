<span class="loader" [ngClass]="{
    'loader-big': size === 'big', 
    'loader-medium': size === 'medium', 
    'loader-small': size === 'small', 
    'loader-primary-500': color === 'primary-500', 
    'loader-primary-300': color === 'primary-300', 
    'loader-white': color === 'white'
}">
</span>
